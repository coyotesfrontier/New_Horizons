@EXPERIMENT_DEFINITION:HAS[#id[seismicScan]]
{
	@RESULTS
	{
		SerranSrfLandedOceanBeds = Scans show that this area is still very geologically active.
		SerranSrfLandedNorthernOceanicBed = Small fluctuations show this area is still showing signs of planetary tectonics.
		SerranSrfLandedCentralOceanicBed = Readings say that this area is barely active.
		SerranSrfLandedMainland = You accidentally drop the scanner on the ground and break it. You hope KSC won't notice as you bury it in the dirt.
		SerranSrfLandedDeadContinents = It seems small tremors and fluctuations can be detected from the poles, showing that it's alot more active than the equator.
		SerranSrfLandedDriedBanks = The ground here seem stable and quiet, which comes as a relief.
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[atmosphereAnalysis]]
{
	@RESULTS
	{
		SerranSrfLandedOceanBeds = Reading for the sensor come in completely opposite to what you expect. You suddenly realize you must have installed the display backwards.
		SerranSrfLandedNorthernOceanicBed = Wondering what the red lights on the the display means, you decide its probably best to just ignore it.
		SerranSrfLandedCentralOceanicBed = A rough mixture of oxygen, carbon dioxide and nitrogen make up the atmosphere here. Much like back on Kerbin.
		SerranSrfLandedMainland = You detect gases in the atmosphere. Who could have known!
		SerranSrfLandedDeadContinents = As the sensor churns out data you notice that you have no idea what any of this means.
		SerranSrfLandedDriedBanks = Traces of the surface elements appear mixed through the air.
		
		SerranFlyingLow = Analysis shows a potentially breathable atmosphere. Mission control quickly reminds you to not take off your helmet.
