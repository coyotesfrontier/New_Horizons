		SerranInSpaceHigh = Is there still time for a nap? Of course there's time for a nap!
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[mysteryGoo]]
{
	@RESULTS
	{
		SerranSrfLandedOceanBeds = The goo seems to be disgusted by the area.
		SerranSrfLandedNorthernOceanicBed = The goo seems to be shivering from the cold.
		SerranSrfLandedCentralOceanicBed = The good is bouncing excitedly in it's cannister.
		SerranSrfLandedMainland = The goo seems to be oblivious to the new terrain and doesn't react at all.
		SerranSrfLandedDeadContinents = The goo has a certain air of importance about it, you can't help but do a small curtsey out of admiration.
		SerranSrfLandedDriedBanks = The goo takes on the same color of the mainland, making the perfect camouflage.
		
		SerranFlyingLow = You open the container and the goo falls out. It seems goo is effected by gravity too, fascinating!
		
		SerranFlyingHigh = It seems the goo is feeling a little shy today and promptly closes the canister itself.
		
		SerranInSpaceLow = The reflection of the planet's surface on the goo makes you confused, so you decide to go lie down for a while.
		
		SerranInSpaceHigh = The cannister doesn't seem to open no matter how hard you try. You decide the best action would be to make the result up.
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[mobileMaterialsLab]]
{
	@RESULTS
	{
		SerranSrfLandedOceanBeds = Experiments show extreme levels of zinc and other metals in the surface soil.
		SerranSrfLandedNorthernOceanicBed = As you slip and spill the materials over each other, the resulting mess show definite signs that science should probably be left to other Kerbals in the future.
		SerranSrfLandedCentralOceanicBed = As determined as you are to do the science, you realise that you should have probably read the instructions before leaving Kerbin.
		SerranSrfLandedMainland = As beakers bubble and samples react, you realise that you have no idea what any of this means.
		SerranSrfLandedDeadContinents = The materials seem to enjoy their surroundings, and you decide to leave them behind so they can enjoy themselves.
		SerranSrfLandedDriedBanks = You suddenly realise that having everything turn blue around the mainlands is growing quite dull.
		
		SerranFlyingLow = The materials seem to react the same as in Kerbin's atmosphere, this disappoints you greatly.
		
		SerranFlyingHigh = The experiments yield no results, mission control asks if you're sure you're actually in the atmosphere as you claim.
		
		SerranInSpaceLow = The experiments all float away slowly from the container.

		SerranInSpaceHigh = The results couldn't bore you more, you figure no one really looks at the results anyway and just make them up.
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[temperatureScan]]
{
	@RESULTS
	{
		SerranSrfLandedOceanBeds = From the readings on the scan, it seems your mother was right about bringing that extra sweater.
		SerranSrfLandedNorthernOceanicBed = The temperature is even colder near the poles. You wish you had just stayed at home where it's warmer.
		SerranSrfLandedCentralOceanicBed = The readout from the thermometer is blank. Thinking it's an error you hit it, and the words "Do that again, I dare you!" appear on the readout.
		SerranSrfLandedMainland = The thermometer has a extremely high readout in this area. You realise that its probably due to the fact you're holding it in your bare hands.
		SerranSrfLandedDeadContinents = The ground across mainland is dotted with both hot and cold readouts, you're confused as to why.
		SerranSrfLandedDriedBanks = The readout simply says 'mild'.
		
		SerranFlyingLow = The temperature has improved from 'extremely cold' to 'very cold'.
//		SerranFlyingLowOceanBeds = 
//		SerranFlyingLowNorthernOceanicBed = 
//		SerranFlyingLowCentralOceanicBed = 
//		SerranFlyingLowMainland = 
//		SerranFlyingLowDeadContinents = 
//		SerranFlyingLowDriedBanks = 

		SerranFlyingHigh = Temperatures increase ever so slightly. You don't think its worth noting down.
		
		SerranInSpaceLow = From the readouts you determine that space is very cold.
		
//		SerranInSpaceHigh = 
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[barometerScan]]
{
	@RESULTS
	{
		SerranSrfLandedOceanBeds = The pressure in the shores is higher than the mainlands, but not very noticeable.
		SerranSrfLandedNorthernOceanicBed = Minor fluctuations in the pressure makes you question if the barometer is working properly.
		SerranSrfLandedCentralOceanicBed = The barometer gives out no readings at all. Confused, you suddenly realise you forgot to turn it on.
		SerranSrfLandedMainland = The numbers on the display makes you wish you paid attention when KSC explained how to use the barometer.
		SerranSrfLandedDeadContinents = It appears atmosphere is a little denser here than it should be.
		SerranSrfLandedDriedBanks = Pressure here fluctuates wildly as hot and cold pockets of air collide.
		
		SerranFlyingLow = It hard to read the display when the barometer is on the outside of the ship, so you decide to make the numbers up instead.
		
		SerranFlyingHigh = The atmosphere here is so thin that you wonder why there is one here at all.
		
//		SerranInSpaceLow = 

//		SerranInSpaceHigh = 
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[gravityScan]]
{
	@RESULTS
	{
		SerranSrfLandedOceanBeds = The readings give a detailed analysis of the planets interior.
		SerranSrfLandedNorthernOceanicBed = Small fluctuations in the gravity of this area create very odd readouts, causing mission control to accuse you of lying again.
		SerranSrfLandedCentralOceanicBed = All readings indicate that it is, in fact, gravity that's keeping you on the surface!
		SerranSrfLandedMainland = Fluctuations on the gravitational force indicates that this area has craters. Amazing!
		SerranSrfLandedDeadContinents = Gravity here is slightly lower than the rest of the planet, leaving scientists stumped for explanations.
		SerranSrfLandedDriedBanks = It seems the composition of the ground here seems to throw off any reading you try and take.
		
		SerranInSpaceLow = Readings show that gravity on Serran is alot lower than that of Kerbin. You start to wonder how high you'll be able to jump.
