@EXPERIMENT_DEFINITION:HAS[#id[surfaceSample]]
{
	@RESULTS
	{
		OreeSrfLandedLowlands = The surface is composed of a brown gunk, with white particles of ice mixed in.
		OreeSrfLandedSlopes = This tastes nothing like chocolate!
		OreeSrfLandedHighlands = The goo eats the sample before you can get it into the sample bay! 
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[crewReport]]
{
	@RESULTS
	{
		OreeInSpaceHigh = Oree sounds familiar, but you can't remember why!
		OreeInSpaceLow = Oree look like the worlds biggest chocolate treat.
		OreeSrfLandedLowlands = Have we landed? I couldn't tell!
		OreeSrfLandedSlopes = Either the RCS system just malfunctioned, or we just landed.
		OreeSrfLandedHighlands = We can't be landed, the altimeter is still reading altitude!
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[evaReport]]
{
	@RESULTS
	{
		OreeInSpaceHigh = This view of Titanus is fantastic!
		OreeInSpaceLowLowlands = You want to taste the surface.
		OreeInSpaceLowSlopes = You start to worry about the height of the mountains here.
		OreeInSpaceLowHighlands = You scramble back into the craft, to avoid a mountain.
		OreeSrfLandedLowlands = The gunk here has covered your boots, but at least it is sticking you to the surface.
		OreeSrfLandedSlopes = Only low gravity worlds have cliffs this steep!
		OreeSrfLandedHighlands = Are we in orbit? We're high enough!
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[mysteryGoo]]
{
	@RESULTS
	{
		OreeInSpaceHigh = The goo thinks that Oree looks delicious.
		OreeInSpaceLow = The goo wants to eat Oree!
		OreeSrfLandedLowlands = The goo strains at its Container, trying to reach the surface of Oree.
		OreeSrfLandedSlopes = The goo escapes!
		OreeSrfLandedHighlands = The goo begins to consume Oree. Slowly.
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[mobileMaterialsLab]]
{
	@RESULTS
	{
		OreeInSpaceHigh = The materials seem thoroughly unimpressed with Oree.
		OreeInSpaceLow = A water sample container breaks, causing a jet of gas to spray out of the container.
		OreeSrfLandedLowlands = A rubber ball falls out of the container and bounces into orbit.
		OreeSrfLandedSlopes = Someones car keys fall out of the sample bay. You here an engineer in mission control say "So that's where they went!"
		OreeSrfLandedHighlands = The samples are all looking at Titanus.
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[temperatureScan]]
{
	@RESULTS
	{
		OreeInSpaceHigh = Well, it's cold enough to be frozen!
		OreeInSpaceLow = No thermal emissions are detected.
		OreeSrfLandedLowlands = Some gunk from the surface covers the display, so the thermometer is displaying a temperature of 4. 
		OreeSrfLandedSlopes = It's cold, what were you expecting?
		OreeSrfLandedHighlands = It's freezing out here, let me in!
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[gravityScan]]
{
	@RESULTS
	{
		OreeInSpaceHighLowlands = The gravitometer isn't sensitive enough to detect Oree's gravity.
		OreeInSpaceHighSlopes = There might be something down there.
		OreeInSpaceHighHighlands = Now it's picking some sort of signal up!
		OreeInSpaceLowLowlands = The gravity is fluffy here.
		OreeInSpaceLowSlopes = It's still difficult for the sensors to work out where Oree is.
		OreeInSpaceLowHighlands = These areas have a higher mass than other areas of the moon.
		OreeSrfLandedLowlands = The gravity is very low.
		OreeSrfLandedSlopes = This moon seems to have a layered structure.
		OreeSrfLandedHighlands = The sensor is distracted by Titanus.
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[seismicScan]]
{
	@RESULTS
	{
		OreeSrfLandedLowlands = This moon is tectonically dead.
		OreeSrfLandedSlopes = The layers of the moon alternate between a soft, weak layer and a hard, brittle layer.
		OreeSrfLandedHighlands = Was that an impact?
	}
}