@EXPERIMENT_DEFINITION:HAS[#id[surfaceSample]]
{
	@RESULTS
	{
		ApturSrfLandedLowlands = The dust seems magnetic, and won't come off the sampling instrument. You just place the sampling instrument into the sample bay, and hope that the scientists can figure out how to remove the dust later on.
		ApturSrfLandedMidlands = The dust keeps going into suborbital trajectories, rather than being scooped up.
		ApturSrfLandedHighlands = The scientists are yammering on about "Pyroxenes" and "Pervoskites", but all you can think of is what snack you'll be eating back in the ship. 
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[crewReport]]
{
	@RESULTS
	{
		ApturSrfLandedLowlands = Well, it doesn't seem too bad here.
		ApturSrfLandedMidlands = Abort, ABORT, THE CAPSULE IS FALLING OVER!
		ApturSrfLandedHighlands = You can see almost half of Aptur from here!
		
		ApturInSpaceLow = Looking down at the little clump of rock, you can't help but want to get away as quickly as possible.
		
		ApturInSpaceHigh = You feel very uneasy here, as you remember the news reports of Apturs discovery.
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[evaReport]]
{
	@RESULTS
	{
		ApturSrfLandedLowlands = Weeeeeee! Jumping here is awesome!
		ApturSrfLandedMidlands = You think that you could jump from the Lowlands all the way up to here.
		ApturSrfLandedHighlands = Could this jetpack get me into low orbit? Lets see!
		
		ApturInSpaceLowLowlands = Something is very shiny down there.
		ApturInSpaceLowMidlands = Is that slope safe to land on?
		ApturInSpaceLowHighlands = The terrain is so high that you could reach out an touch it. Oh look, you got a surface sample!
		
		ApturInSpaceHigh = It looks so serene...
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[mysteryGoo]]
{
	@RESULTS
	{
		ApturSrfLandedLowlands = The goo is still floating in its chamber, as if is was still in orbit.
		ApturSrfLandedMidlands = The goo refuses accept Aptur.
		ApturSrfLandedHighlands = The goo wants to leave.
		
		ApturInSpaceLow = The goo is still not impressed at this puny rock.
		
		ApturInSpaceHigh = The goo seems thoroughly unimpressed with Aptur.
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[mobileMaterialsLab]]
{
	@RESULTS
	{
		ApturSrfLandedLowlands = The materials still haven't settled in the low gravity.
		ApturSrfLandedMidlands = The samples start rolling down the slope.
		ApturSrfLandedHighlands = The materials are singing traditional Scottish songs. You back away in fear, as non of the samples are sentient, let along capable of making sound in a vacuum.
		
		ApturInSpaceLow = Why did mission control put food in the materials bay? Its a waste of snacks!
		
		ApturInSpaceHigh = The materials are in a very disorganised state.
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[temperatureScan]]
{
	@RESULTS
	{
		ApturSrfLandedLowlands = Aptur is too small to have intrinsic heat emmissions.
		ApturSrfLandedMidlands = The instrument picks up reflected heat from the lowlands.
		ApturSrfLandedHighlands = The sun is causing tempertures to rise in the day. What a discovery.
		
		ApturInSpaceLow = Aptur is a suprisingly good reflector of infrared radiation.
		
//		ApturInSpaceHigh = 
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[gravityScan]]
{
	@RESULTS
	{
		ApturSrfLandedLowlands = You pick up Sonnah's gravity field. A small disturbance is also detected, but it probably isn't anything significant.
		ApturSrfLandedMidlands = Wait, is there a moon there?
		ApturSrfLandedHighlands = This is one irregular moon!
		
		ApturInSpaceLowLowlands = The gravity is very high for a body of this size.
		ApturInSpaceLowMidlands = Seriously, how is the gravity this high?
		ApturInSpaceLowHighlands = This moon is very dense, which indicates a metallic composition.
		
		ApturInSpaceHighLowlands = You pick up Sonnah's gravity field. A small disturbance is also detected, but it probably isn't anything significant.
		ApturInSpaceHighMidlands = Wait, is there a moon there?
		ApturInSpaceHighHighlands = This is one irregular moon!
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[seismicScan]]
{
	@RESULTS
	{
		ApturSrfLandedLowlands = Aptur has no geological activity.
		ApturSrfLandedMidlands = Impacts on this body set it ringing like a bell, due to its high metal content.
		ApturSrfLandedHighlands = Aptur is, unsurprisingly, geologically dead.
	}
}